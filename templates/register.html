{% extends'base.html' %}

{% block title %}
    注册
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login_register.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/register.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">注册</h3>
    <div class="form-container">
        <form action="" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="用户名">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="密码">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="re_password" placeholder="确认密码">
            </div>
            <div class="form-group input-group">
                <input class="form-control" type="text" id="captcha" maxlength="4" name="captcha" placeholder="请输入验证码">
                {% with img_url =url_for('get_verify_code') %}
                <span class="input-group-btn">
                            <img border="0" style="cursor:pointer" alt="点击刷新验证码" onclick="get_img_code('{{ img_url }}')"
                                 src="{{ img_url }}"
                                 id="verifyImg">
                </span>
                {% endwith %}
            </div>

            <button type="submit" class="btn btn-primary btn-block">立即注册</button>
        </form>
    </div>
{% endblock %}

{% block js %}
    <script src="{{ url_for('static',filename='js/register.js') }}"></script>
{% endblock %}
